<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Register</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="form-container">
    <h2>Student Registration</h2>
    <form id="studentRegisterForm">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <input type="text" id="qualification" placeholder="Qualification" required />
      <input type="text" id="cgpa" placeholder="CGPA" required />
      <input type="text" id="skills" placeholder="Skills (comma separated)" required />
      <button type="submit">Register</button>
      <p>Already registered? <a href="student-login.html">Login here</a></p>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
