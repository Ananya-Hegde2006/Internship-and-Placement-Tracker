<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://public-frontend-cos.metadl.com/mgx/img/favicon.png" type="image/png">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Top Navigation Bar -->
    <nav class="navbar">
        <div class="nav-content">
            <h2>üéì Student Portal</h2>
            <button onclick="window.location.href='index.html'" class="btn-secondary">Logout</button>
        </div>
    </nav>

    <div class="dashboard-container">
        <!-- Application Form Section -->
        <div class="section" id="profileSection">
            <div class="section-header">
                <h3>üìù Complete Your Profile</h3>
            </div>
            <form id="profileForm" class="profile-form">
                <div class="form-group">
                    <label>Full Name *</label>
                    <input type="text" id="userName" required placeholder="Enter your full name">
                </div>
                
                <div class="form-group">
                    <label>Email *</label>
                    <input type="email" id="userEmail" required placeholder="your.email@example.com">
                </div>
                
                <div class="form-group">
                    <label>Phone Number *</label>
                    <input type="tel" id="userPhone" required placeholder="+91 1234567890">
                </div>
                
                <div class="form-group">
                    <label>Qualification *</label>
                    <select id="userQualification" required>
                        <option value="">Select your qualification</option>
                        <option value="B.Tech">B.Tech</option>
                        <option value="MCA">MCA</option>
                        <option value="BCA">BCA</option>
                        <option value="M.Tech">M.Tech</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>CGPA / Percentage *</label>
                    <input type="number" id="userCGPA" step="0.01" min="0" max="10" required placeholder="8.5">
                </div>
                
                <div class="form-group">
                    <label>Skills (comma separated) *</label>
                    <input type="text" id="userSkills" required placeholder="JavaScript, React, Node.js">
                </div>
                
                <div class="form-group">
                    <label>Resume Upload *</label>
                    <input type="file" id="resumeFile" accept=".pdf,.doc,.docx" required>
                    <small style="color: var(--text-light); margin-top: 0.3rem;">PDF, DOC, or DOCX (Max 5MB)</small>
                </div>
                
                <div class="form-group">
                    <label>Previous Internships (Optional)</label>
                    <textarea id="internships" rows="4" placeholder="Company Name - Role - Duration&#10;e.g., TCS - Web Developer Intern - 3 months"></textarea>
                </div>
                
                <button type="submit" class="btn-primary" style="grid-column: 1 / -1;">Save & Continue</button>
            </form>
        </div>

        <!-- Statistics Section (Hidden until profile is complete) -->
        <div class="section" id="statsSection" style="display: none;">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="rankValue">-</div>
                    <div class="stat-label">Your Ranking</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="percentileValue">-</div>
                    <div class="stat-label">Percentile</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="appliedCount">0</div>
                    <div class="stat-label">Applications</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="shortlistedCount">0</div>
                    <div class="stat-label">Shortlisted</div>
                </div>
            </div>
        </div>

        <!-- Available Internships Section -->
        <div class="section" id="jobsSection" style="display: none;">
            <div class="section-header">
                <h3>üíº Available Internships & Placements</h3>
                <div class="filters">
                    <input type="text" id="searchJobs" placeholder="Search companies or roles...">
                    <select id="filterType">
                        <option value="">All Types</option>
                        <option value="Internship">Internship</option>
                        <option value="Full-Time">Full-Time</option>
                    </select>
                </div>
            </div>
            <div id="jobsList" class="jobs-grid"></div>
        </div>

        <!-- My Applications Section -->
        <div class="section" id="applicationsSection" style="display: none;">
            <div class="section-header">
                <h3>üìã My Applications</h3>
            </div>
            <div id="applicationsList"></div>
        </div>

        <!-- Edit Profile Button -->
        <div style="text-align: center; margin-top: 2rem; display: none;" id="editProfileBtn">
            <button onclick="editProfile()" class="btn-secondary">Edit Profile</button>
        </div>
    </div>

    <!-- Modal: Apply for Job -->
    <div id="applyJobModal" class="modal">
        <div class="modal-content">
            <h3>Apply for Position</h3>
            <div id="jobModalContent"></div>
            <div class="modal-actions">
                <button onclick="submitApplication()" class="btn-primary">Submit Application</button>
                <button type="button" onclick="closeModal('applyJobModal')" class="btn-secondary">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Modal: Application Details -->
    <div id="appDetailModal" class="modal">
        <div class="modal-content modal-large">
            <h3>Application Details</h3>
            <div id="appDetailContent"></div>
            <div class="modal-actions">
                <button onclick="closeModal('appDetailModal')" class="btn-secondary">Close</button>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
